<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inicializando…</title>

<style>
  body {
    background: #000;
    color: #ffd700;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .terminal-typing {
    font-size: 1.4rem;
    white-space: pre;
    overflow: hidden;
    border-right: 3px solid #ffd700;
    padding: 20px;
    animation: blinkCursor 0.8s steps(1) infinite;
    max-width: 90%;
  }

  @keyframes blinkCursor {
    50% { border-color: transparent; }
  }

  /* Fade-out elegante */
  #fade {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="fade"></div>
<h2 id="terminal-writer" class="terminal-typing"></h2>

<!-- Sonido suave de tecleo -->
<audio id="key-sound" src="https://rafaelmperez.com/sounds/clip.aac" preload="auto"></audio>

<script>
// =====================================================
// CONFIG
// =====================================================
const destinationURL = "https://rafaelmperez.com/home.html"; 
const typingSpeedMin = 15;   // más rápido
const typingSpeedMax = 35;   // velocidad variable estilo humano
const lineDelay = 120;       // micro pausa entre líneas

// =====================================================
// MENSAJES PROFESIONALES + HACKER
// =====================================================
const lines = [
  "$ boot-sequence --start",
  "> Cargando módulos de seguridad…",
  "> Verificando integridad del sistema…",
  "> Analizando superficie de ataque…",
  "> Inicializando entorno de trabajo…",
  "> Acceso autorizado ✔",
  "",
  "$ redirigiendo a rafaelmperez.com"
];

const element = document.getElementById("terminal-writer");
const audio = document.getElementById("key-sound");

let lineIndex = 0;
let charIndex = 0;

// =====================================================
// EFECTO DE ESCRITURA PROFESIONAL
// =====================================================
function typeLine() {
  const currentLine = lines[lineIndex];

  if (charIndex < currentLine.length) {
    element.textContent += currentLine.charAt(charIndex);

    // sonido suave tipo terminal
    audio.currentTime = 0;
    audio.volume = 0.15;
    audio.play().catch(()=>{});

    charIndex++;

    const randomSpeed = Math.floor(Math.random() * (typingSpeedMax - typingSpeedMin)) + typingSpeedMin;
    setTimeout(typeLine, randomSpeed);

  } else {
    lineIndex++;
    charIndex = 0;

    if (lineIndex < lines.length) {
      element.textContent += "\n";
      setTimeout(typeLine, lineDelay);
    } else {
      // FIN DEL TEXTO → FADE OUT → REDIRECCIÓN
      startFadeOut();
    }
  }
}

// =====================================================
// FADE OUT PROFESIONAL + ENTRADA A LA WEB
// =====================================================
function startFadeOut() {
  const fadeLayer = document.getElementById("fade");
  fadeLayer.style.opacity = "1";

  setTimeout(() => {
    window.location.href = destinationURL;
  }, 1000);
}

// =====================================================
// INICIO
// =====================================================
document.addEventListener("DOMContentLoaded", () => {
  typeLine();
});
</script>

</body>
</html>
