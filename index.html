a<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inicializando…</title>

<style>
  body {
    background: #000;
    color: #fff;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.015) 0px,
      rgba(255,255,255,0.015) 1px,
      transparent 2px,
      transparent 3px
    );
    pointer-events: none;
    z-index: 999;
    opacity: .25;
  }

  #noise {
    position: fixed;
    inset: 0;
    pointer-events: none;
    opacity: 0.04;
    background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR4XmP4z8DwHwAFgwJ/lD1yfQAAAABJRU5ErkJggg==");
    mix-blend-mode: screen;
    z-index: 998;
  }

  @keyframes emf {
    0%   { transform: translate(0px, 0px); }
    40%  { transform: translate(0.6px, 0px); }
    60%  { transform: translate(-0.4px, 0px); }
    80%  { transform: translate(0.2px, 0px); }
    100% { transform: translate(0px, 0px); }
  }
  body {
    animation: emf 6s infinite linear;
  }

  #wrapper {
    position: relative;
    width: 100%;
    max-width: 1150px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 10;
  }

  #screen-frame {
    position: absolute;
    inset: 20px;
    border: 2px solid #f0c674;
    border-radius: 8px;
    box-shadow:
        0 0 18px #f0c67455,
        inset 0 0 14px #f0c67433,
        0 0 45px #f0c67422;
    pointer-events: none;
    z-index: 2000;
  }

  #top-block {
    text-align: center;
    margin-bottom: 10px;
  }

.ascii {
    font-family: monospace;
    font-size: 13.6px;
    line-height: 1.10;
    white-space: pre;
    display: inline-block;

    /* Gradiente dorado real */
    background: linear-gradient(
        90deg,
        #f0c674,
        #ffd57c,
        #e7b95c,
        #f4d98a,
        #cfa24a
    );

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    /* Brillo y relieve */
    text-shadow:
      0 0 4px rgba(240,198,116,0.4),
      0 0 8px rgba(240,198,116,0.25),
      0 0 12px rgba(240,198,116,0.18);

    animation: goldPulse 3.8s ease-in-out infinite;
}

@keyframes goldPulse {
    0%   { filter: brightness(1) }
    50%  { filter: brightness(1.35) }
    100% { filter: brightness(1) }
}


@keyframes rainbowShift {
    0%   { filter: hue-rotate(0deg); }
    50%  { filter: hue-rotate(25deg); }
    100% { filter: hue-rotate(0deg); }
}


  @keyframes asciiGlow {
    0%   { text-shadow: 0 0 3px #f0c67455; }
    50%  { text-shadow: 0 0 12px #f0c674aa; }
    100% { text-shadow: 0 0 3px #f0c67455; }
  }
.subtitle {
    margin-top: 8px;
    font-size: 1rem;
    opacity: 0.90;
    padding-right: 8px;

    /* MISMO COLOR DORADO QUE EL ASCII */
    background: linear-gradient(
        90deg,
        #f0c674,
        #ffd57c,
        #e7b95c,
        #f4d98a,
        #cfa24a
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    /* MISMO BRILLO */
    text-shadow:
      0 0 4px rgba(240,198,116,0.4),
      0 0 8px rgba(240,198,116,0.25),
      0 0 12px rgba(240,198,116,0.18);

    animation: goldPulse 3.8s ease-in-out infinite; /* igual que ASCII */
}



  #terminal {
    white-space: pre-wrap;
    font-size: 1.05rem;
    line-height: 1.28rem;
    opacity: 0;
    transform: scale(0.95);
    transition: opacity .25s ease, transform .25s ease;
    text-align: left;
    width: 100%;
    max-width: 750px;
    margin-top: 18px;
  }

  @keyframes ibmFlash {
    0%   { opacity: 0; filter: brightness(1.4) blur(1px); }
    20%  { opacity: 1; filter: brightness(2.8) blur(0px); }
    40%  { opacity: 1; filter: brightness(.8); }
    70%  { opacity: 1; filter: brightness(1.2); }
    100% { opacity: 1; filter: brightness(1); }
  }

  .cursor {
    display: inline-block;
    width: 10px;
    height: 18px;
    background: #fff;
    margin-left: 6px;
    animation: blinkCursor .8s steps(1) infinite;
  }

  @keyframes blinkCursor {
    50% { opacity: 0; }
  }

  #fade {
    position: fixed;
    inset: 0;
    background: #000;
    opacity: 0;
    transition: opacity .9s ease-in-out;
    pointer-events: none;
    z-index: 1000;
  }

  #progress-bar {
    width: 0%;
    height: 6px;
    background: linear-gradient(90deg, #f0c674, #f7e49c);
    box-shadow: 0 0 8px #f0c674aa;
    border-radius: 10px;
    margin: 12px 0;
    transition: width .45s ease;
  }

  /* RESPONSIVE */
  @media (max-width: 980px) {
    #wrapper { max-width: 90%; }
    .ascii { font-size: 11.5px; line-height: 1.05; }
    #terminal { font-size: 0.95rem; }
  }

  @media (max-width: 740px) {
    #wrapper { max-width: 95%; }
    .ascii { font-size: 10px; }
    #terminal { font-size: 0.85rem; }
    #screen-frame { inset: 10px; }
    #progress-bar { height: 4px; }
  }

  @media (max-width: 520px) {
    .ascii { font-size: 8.5px; }
    #terminal { font-size: 0.78rem; }
    #screen-frame { inset: 6px; border-width: 1px; }
  }

  #top-block {
  margin-top: -90px;
}

#wrapper {
  margin-top: -30px;
}


  /* Tablets */
@media (max-width: 980px) {
  .ascii {
    font-size: 11px;
    line-height: 1.05;
  }
}

/* Móviles comunes */
@media (max-width: 740px) {
  .ascii {
    font-size: 8.5px;
    line-height: 1.05;
  }
}

/* Móviles pequeños */
@media (max-width: 520px) {
  .ascii {
    font-size: 7px;
    line-height: 1.00;
  }
}

/* Móviles MUY pequeños (iPhone SE, Android mini) */
@media (max-width: 390px) {
  .ascii {
    font-size: 6px;
    line-height: 0.95;
  }
}

 .prompt {
    color: #68d7ff;   /* cyan */
    font-weight: 600;
}

.path {
    color: #7aa2f7;   /* azul claro */
}

.cmd {
    color: #9cff9c;   /* verde comando */
}

.flag {
    color: #ffe27a;   /* amarillo */
}

.ok {
    color: #00ff66;   /* verde OK */
    font-weight: bold;
}

.msg {
    color: #e6e6e6;   /* gris/blanco suave */
}

.ascii-noise {
    font-family: monospace;
    font-size: 6px;
    line-height: 0.95;
    white-space: pre;
    opacity: 0.55;
    margin-top: -10px;
    margin-bottom: 10px;
    text-align: center;

    /* efecto glitch suave */
    filter: contrast(1.2) brightness(1.1);

    /* color gris metálico */
    color: #b7b7b7;
}

/* móviles */
@media (max-width: 740px) {
  .ascii-noise {
    font-size: 4px;
    line-height: 0.90;
  }
}

  
</style>
</head>

const progressMap = [20, 45, 68, 85, 100];

const topBlock = document.getElementById("top-block");
const terminal = document.getElementById("terminal");
const key = document.getElementById("key");
const bar = document.getElementById("progress-bar");


function insertTop() {

  // ASCII PRINCIPAL
  const ascii = document.createElement("pre");
  ascii.classList.add("ascii");
  ascii.textContent = asciiLogo;


  // Insertar en orden, uno debajo del otro
  topBlock.appendChild(ascii);

  // ASCII DE RUIDO
  const noiseAscii = document.createElement("pre");
  noiseAscii.classList.add("ascii-noise");
  noiseAscii.textContent = noiseBlock;
  topBlock.appendChild(noiseAscii);
}


let index = 0;
  
function writeCommands() {
  if (index >= commands.length) return showCursorAndExit();

  const line = document.createElement("div");
  line.innerHTML = commands[index];


  terminal.appendChild(line);

  // progreso dinámico REAL
  const progress = Math.floor((index / (commands.length - 1)) * 100);
  bar.style.width = progress + "%";

  index++;
  setTimeout(writeCommands, 460);
}


function showCursorAndExit() {
  const cursorLine = document.createElement("div");
  cursorLine.innerHTML = "$<span class='cursor'></span>";
  terminal.appendChild(cursorLine);

  setTimeout(() => {
    document.getElementById("fade").style.opacity = "1";
    setTimeout(() => {
      window.location.href = "https://rafaelmperez.com/home.html";
    }, 950);
  }, 1200);
}

document.addEventListener("DOMContentLoaded", () => {
  insertTop();

  setTimeout(() => {
    terminal.style.opacity = "1";
    terminal.style.transform = "scale(1)";
    terminal.style.animation = "ibmFlash 0.40s ease";

    setTimeout(writeCommands, 400);

  }, 250);
});
