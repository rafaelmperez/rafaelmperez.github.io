<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inicializando…</title>

<style>
  body {
    background: #000;
    color: #fff;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
  }

  /* === SCANLINES CRT ELEGANTES === */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.015) 0px,
      rgba(255,255,255,0.015) 1px,
      transparent 2px,
      transparent 3px
    );
    pointer-events: none;
    z-index: 999;
    opacity: .25;
  }

  #terminal {
    white-space: pre;
    font-size: 1.15rem;
    line-height: 1.18;
    opacity: 0;
    transform: scale(0.96);
    transition: opacity .25s ease, transform .25s ease;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  /* ==== ASCII DORADO PREMIUM + GLOW === */
  .ascii {
    color: #f0c674;
    display: inline-block;
    margin-bottom: 20px;
    text-shadow:
      0 0 3px #f0c67455,
      0 0 6px #f0c67455;
    animation: asciiGlow 3s ease-in-out infinite;
  }

  @keyframes asciiGlow {
    0%   { text-shadow: 0 0 2px #f0c67455; }
    50%  { text-shadow: 0 0 8px #f0c674aa; }
    100% { text-shadow: 0 0 2px #f0c67455; }
  }

  /* ============================== FLASH IBM ============================== */
  @keyframes ibmFlash {
    0%   { opacity: 0; filter: brightness(1.4) blur(1px); }
    20%  { opacity: 1; filter: brightness(2.8) blur(0px); }
    40%  { opacity: 1; filter: brightness(.8); }
    70%  { opacity: 1; filter: brightness(1.2); }
    100% { opacity: 1; filter: brightness(1); }
  }

  /* ====== CRT breathing effect ====== */
  @keyframes crtScan {
    0%,100% { opacity: 0.97; }
    50%     { opacity: 1; }
  }

  /* ======================== Fade final ======================== */
  #fade {
    position: fixed;
    inset: 0;
    background: #000;
    opacity: 0;
    transition: opacity .9s ease-in-out;
    pointer-events: none;
    z-index: 1000;
  }

  /* Cursor final */
  .cursor {
    display: inline-block;
    width: 8px;
    height: 15px;
    background: #fff;
    margin-left: 5px;
    animation: blinkCursor .8s steps(1) infinite;
  }

  @keyframes blinkCursor {
    50% { opacity: 0; }
  }

</style>
</head>

<body>
<div id="fade"></div>
<div id="terminal"></div>

<audio id="key" src="https://rafaelmperez.com/sounds/clip.aac" preload="auto"></audio>

<script>
/* ========================================
           ASCII LOGO
   ======================================== */

const asciiLogo = `
 ######                                                                                                                           
 #     #   ##   ######   ##   ###### #      #    # #####  ###### #####  ###### ######      ####   ####  #    # 
 #     #  #  #  #       #  #  #      #      ##  ## #    # #      #    # #          #      #    # #    # ##  ## 
 ######  #    # #####  #    # #####  #      # ## # #    # #####  #    # #####     #       #      #    # # ## # 
 #   #   ###### #      ###### #      #      #    # #####  #      #####  #        #        #      #    # #    # 
 #    #  #    # #      #    # #      #      #    # #      #      #   #  #       #     ### #    # #    # #    # 
 #     # #    # #      #    # ###### ###### #    # #      ###### #    # ###### ###### ###  ####   ####  #    # 
`;

/* COMANDOS NIVEL SISTEMA REAL */
const commands = [
  "[BOOT] Inicializando entorno seguro...",
  "[OK]    Cargando módulos principales...",
  "[OK]    Verificando integridad del sistema...",
  "[OK]    Servicios operativos.",
  "",
  "[ACCESS] accediendo a rafaelmperez.com"
];

const terminal = document.getElementById("terminal");
const key = document.getElementById("key");

function playKey() {
  key.currentTime = 0;
  key.volume = 0.12;
  key.play().catch(() => {});
}

let index = 0;

function writeCommands() {
  if (index >= commands.length) return showCursorAndExit();

  const line = document.createElement("div");
  line.textContent = commands[index];
  line.style.textAlign = "left";
  line.style.marginLeft = "10px";
  line.style.color = "#ffffff";

  playKey();
  terminal.appendChild(line);

  index++;
  setTimeout(writeCommands, 260);
}

/* Cursor final */
function showCursorAndExit() {
  const cursorLine = document.createElement("div");
  cursorLine.innerHTML = "$<span class='cursor'></span>";
  cursorLine.style.textAlign = "left";
  cursorLine.style.marginLeft = "10px";
  terminal.appendChild(cursorLine);

  setTimeout(() => {
    document.getElementById("fade").style.opacity = "1";
    setTimeout(() => {
      window.location.href = "https://rafaelmperez.com/home.html";
    }, 900);
  }, 800);
}

/* INICIO */
document.addEventListener("DOMContentLoaded", () => {
  setTimeout(() => {

    terminal.style.opacity = "1";
    terminal.style.transform = "scale(1)";
    terminal.style.animation = "ibmFlash 0.40s ease, crtScan 4s infinite";

    /* Crear ASCII */
    const asciiBlock = document.createElement("pre");
    asciiBlock.classList.add("ascii");
    asciiBlock.textContent = asciiLogo;

    terminal.appendChild(asciiBlock);

    setTimeout(writeCommands, 350);

  }, 200);
});
</script>

</body>
</html>
