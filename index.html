<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inicializando…</title>

<style>
  body {
    background: #000;
    color: #ffd700;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .terminal-typing {
    font-size: 1.35rem;
    white-space: pre-wrap;
    border-right: 3px solid #ffd700;
    animation: blinkCursor .8s steps(1) infinite;
    max-width: 92%;
    padding: 18px;
  }

  @keyframes blinkCursor { 50% { border-color: transparent; } }

  #fade {
    position: fixed;
    inset: 0;
    background: #000;
    opacity: 0;
    transition: opacity .75s ease;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="fade"></div>
<h2 id="terminal" class="terminal-typing"></h2>

<audio id="key" src="https://rafaelmperez.com/sounds/clip.aac" preload="auto"></audio>

<script>
const t = document.getElementById("terminal");
const key = document.getElementById("key");

const lines = [
  "$ boot-sequence --start",
  "> Cargando módulos de seguridad…",
  "> Verificando integridad del sistema…",
  "> Analizando superficie de ataque…",
  "> Inicializando entorno de operaciones…",
  "> Acceso autorizado ✔",
  "",
  "$ redirigiendo a rafaelmperez.com"
];

let i = 0, j = 0;

function type() {
  const line = lines[i];

  if (j < line.length) {
    t.textContent += line[j++];
    playKey();
    return setTimeout(type, rand(10, 26)); // velocidad mejor optimizada
  }

  if (++i < lines.length) {
    t.textContent += "\n";
    j = 0;
    return setTimeout(type, 120);
  }

  fadeOut();
}

function fadeOut() {
  document.getElementById("fade").style.opacity = "1";
  setTimeout(() => {
    location.href = "https://rafaelmperez.com/home.html";
  }, 750);
}

function playKey() {
  key.currentTime = 0;
  key.volume = 0.11;
  key.play().catch(()=>{});
}

const rand = (min, max) => Math.floor(Math.random() * (max - min)) + min;

document.addEventListener("DOMContentLoaded", type);
</script>

</body>
</html>
