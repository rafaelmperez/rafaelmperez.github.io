    50%  { filter: hue-rotate(25deg); }

  position: relative;
  overflow: hidden;
}

  content: attr(data-progress) "%";

  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  color: #f0c674;
  font-size: 0.75rem;
  pointer-events: none;
  z-index: 3;
}

#progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #f0c674, #f7e49c);
  box-shadow: 0 0 10px #f0c674aa;
  transition: width .45s ease;
  position: relative;
  z-index: 2;

#wrapper {
  margin-top: -30px;

#wrapper {
  margin-top: 0 !important;
  transform: scale(0.92);

 .prompt {

}

.path {
    color: #7aa2f7;   /* azul claro */
}

.cmd {
    color: #9cff9c;   /* verde comando */
}

.flag {
    color: #ffe27a;   /* amarillo */
}

.ok {
    color: #00ff66;   /* verde OK */

.msg {

}

/* === ULTRA PREMIUM ‚Äî CONTROLES DE VENTANA ESTILO TERMINAL DORADO === */
#window-controls {
  position: absolute;
  top: 14px;
  right: 22px;
  display: flex;
  gap: 14px;
  z-index: 3000;
  user-select: none;
}

/* BASE DE CADA ICONO */
#window-controls .ctrl {
  width: 18px;
  height: 18px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;

  /* borde retro dorado */
  border: 1px solid #f0c674cc;
  border-radius: 3px;

  /* fondo transl√∫cido tipo vidrio √°mbar */
  background: rgba(20, 18, 10, 0.45);

  /* glow elegante */
  box-shadow:
    0 0 4px #f0c67455,
    inset 0 0 6px #f0c67422;

  transition: 0.18s ease-in-out;
}

/* ====================== ICONOS PIXELADOS PREMIUM ====================== */

/* Minimize: l√≠nea dorada */
#window-controls .min::before {
  content: "";
  width: 10px;
  height: 2px;
  background: #f0c674;
  display: block;
  filter: drop-shadow(0 0 3px #f0c674aa);
}

/* Maximize: cuadrado dorado */
#window-controls .max::before {
  content: "";
  width: 9px;
  height: 9px;
  border: 2px solid #f0c674;
  display: block;
  filter: drop-shadow(0 0 3px #f0c674aa);
}

  content: "√ó";

  font-size: 14px;
  color: #f0c674;
  display: block;
  line-height: 0;
  filter: drop-shadow(0 0 3px #f0c674aa);

  animation: framePulse 4s ease-in-out infinite;
}

@keyframes framePulse {
  0%   { box-shadow: 0 0 18px #f0c67444, inset 0 0 14px #f0c67422; }
  50%  { box-shadow: 0 0 28px #f0c67488, inset 0 0 18px #f0c67444; }
  100% { box-shadow: 0 0 18px #f0c67444, inset 0 0 14px #f0c67422; }
}

/* --- Contenedor externo que aplica la perspectiva sin romper el scale del wrapper --- */
#crt-container {
  perspective: 1400px;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* --- El wrapper recibe la curvatura CRT sin verse afectado por el scale --- */
#crt-container #wrapper {
  transform: rotateX(1.8deg) rotateY(-0.8deg);
  transform-style: preserve-3d;
}
/* Contenedor externo que aplica perspectiva sin alterar posiciones internas */

  perspective: 1400px;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* El wrapper recibe solo la curvatura, no el scale */

  transform: rotateX(1.8deg) rotateY(-0.8deg);
  transform-style: preserve-3d;
}

/* El wrapper mantiene su scale sin afectar a la perspectiva */

  transform: scale(0.92) !important;

  /* Curvatura mucho m√°s suave en m√≥vil */

@keyframes lineEnter {
  0% {
    opacity: 0;
    filter: blur(1.8px) brightness(0.45);
    transform: translateX(-6px) translateY(2px) scale(0.96);
  }
  40% {
    opacity: 1;
    filter: blur(0.4px) brightness(1.45);
    transform: translateX(-2px) translateY(0) scale(1.01);
  }
  100% {
    opacity: 1;

    transform: translateX(0) translateY(0) scale(1);
  }

  0% {
    opacity: 0;
    filter: blur(1px) brightness(0.55);
    transform: translateX(-4px) translateY(1px) scale(0.97);
  }
  40% {
    opacity: 1;
    filter: blur(0.2px) brightness(1.35);
    transform: translateX(-1px) translateY(0) scale(1.005);

  100% {
    opacity: 1;
    filter: blur(0) brightness(1);

  function writeCommands() {

  // progreso din√°mico REAL con porcentaje dentro de la barra

document.addEventListener("DOMContentLoaded", () => {

    const audio = document.getElementById("boot-sound");

    /* Logs */
    audio.onloadeddata = () => console.log("‚úî Audio cargado");
    audio.onerror = () => console.error("‚ùå Error cargando audio");

    /* Intento autoplay */
    setTimeout(() => {
        audio.volume = 0.70;
        audio.play().catch(() => {
            console.log("üü° Autoplay bloqueado ‚Äî esperando interacci√≥n");
        });
    }, 120);

    /* Sistema de desbloqueo */
    const unlock = document.getElementById("audio-unlock");
    unlock.addEventListener("click", () => {
        audio.volume = 0.70;
        audio.play().then(() => {
            console.log("‚úî Audio desbloqueado");
        });
        unlock.remove();  // quita la capa invisible
    }, { once: true });

    /* INICIA TU ANIMACI√ìN */
    insertTop();

    setTimeout(() => {
        terminal.style.opacity = "1";
        terminal.style.transform = "scale(1)";
        terminal.style.animation = "ibmFlash 0.40s ease";

        setTimeout(writeCommands, 400);
    }, 250);
});
