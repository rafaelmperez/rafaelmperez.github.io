<!DOCTYPE html>
<html lang="es">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta charset="UTF-8">
<title>Inicializando…</title>

<style>
  body {
    background: #000;
    color: #fff;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.015) 0px,
      rgba(255,255,255,0.015) 1px,
      transparent 2px,
      transparent 3px
    );
    pointer-events: none;
    z-index: 999;
    opacity: .25;
  }

  #noise {
    position: fixed;
    inset: 0;
    pointer-events: none;
    opacity: 0.04;
    background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR4XmP4z8DwHwAFgwJ/lD1yfQAAAABJRU5ErkJggg==");
    mix-blend-mode: screen;
    z-index: 998;
  }

  @keyframes emf {
    0%   { transform: translate(0px, 0px); }
    40%  { transform: translate(0.6px, 0px); }
    60%  { transform: translate(-0.4px, 0px); }
    80%  { transform: translate(0.2px, 0px); }
    100% { transform: translate(0px, 0px); }
  }
  body {
    animation: emf 6s infinite linear;
  }


  #wrapper {
    position: relative;
    width: 100%;
    max-width: 1150px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 10;
  }

  #screen-frame {
    position: absolute;
    inset: 20px;
    border: 2px solid #f0c674;
    border-radius: 8px;
    box-shadow:
        0 0 18px #f0c67455,
        inset 0 0 14px #f0c67433,
        0 0 45px #f0c67422;
    pointer-events: none;
    z-index: 2000;
  }

  #top-block {
    text-align: center;
    margin-bottom: 10px;
  }

.ascii {
    font-family: monospace;
    font-size: 13.6px;
    line-height: 1.10;
    white-space: pre;
    display: inline-block;

    /* Gradiente dorado real */
    background: linear-gradient(
        90deg,
        #f0c674,
        #ffd57c,
        #e7b95c,
        #f4d98a,
        #cfa24a
    );

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    /* Brillo y relieve */
    text-shadow:
      0 0 4px rgba(240,198,116,0.4),
      0 0 8px rgba(240,198,116,0.25),
      0 0 12px rgba(240,198,116,0.18);

    animation: goldPulse 3.8s ease-in-out infinite;
}

@keyframes goldPulse {
    0%   { filter: brightness(1) }
    50%  { filter: brightness(1.35) }
    100% { filter: brightness(1) }
}


@keyframes rainbowShift {
    0%   { filter: hue-rotate(0deg); }
    50%  { filter: hue-rotate(25deg); }
    100% { filter: hue-rotate(0deg); }
}


  @keyframes asciiGlow {
    0%   { text-shadow: 0 0 3px #f0c67455; }
    50%  { text-shadow: 0 0 12px #f0c674aa; }
    100% { text-shadow: 0 0 3px #f0c67455; }
  }


  #terminal {
    white-space: pre-wrap;
    font-size: 1.05rem;
    line-height: 1.28rem;
    opacity: 0;
    transform: scale(0.95);
    transition: opacity .25s ease, transform .25s ease;
    text-align: left;
    width: 100%;
    max-width: 750px;
    margin-top: 18px;
  }

  @keyframes ibmFlash {
    0%   { opacity: 0; filter: brightness(1.4) blur(1px); }
    20%  { opacity: 1; filter: brightness(2.8) blur(0px); }
    40%  { opacity: 1; filter: brightness(.8); }
    70%  { opacity: 1; filter: brightness(1.2); }
    100% { opacity: 1; filter: brightness(1); }
  }

  .cursor {
    display: inline-block;
    width: 10px;
    height: 18px;
    background: #fff;
    margin-left: 6px;
    animation: blinkCursor .8s steps(1) infinite;
  }

  @keyframes blinkCursor {
    50% { opacity: 0; }
  }

  #fade {
    position: fixed;
    inset: 0;
    background: #000;
    opacity: 0;
    transition: opacity .9s ease-in-out;
    pointer-events: none;
    z-index: 1000;
  }

#progress-bar {
  width: 100%;
  height: 10px;
  background: #1a1508; /* ahora SÍ contrasta con el negro */
  border: 1px solid #f0c67488;
  border-radius: 10px;
  margin: 12px auto 20px auto;
  position: relative;
  overflow: hidden;
}

#progress-bar::before {
  content: attr(data-progress) "%";
  position: absolute;
  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  color: #f0c674;
  font-size: 0.75rem;
  pointer-events: none;
  z-index: 3;
}

#progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #f0c674, #f7e49c);
  box-shadow: 0 0 10px #f0c674aa;
  transition: width .45s ease;
  position: relative;
  z-index: 2;
}



  #top-block {
  margin-top: -90px;
}

#wrapper {
  margin-top: -30px;
}




  #wrapper {
    margin-top: 0 !important;
    transform: scale(0.92); /* ajusta si quieres verlo más grande */
  }
}




 .prompt {
    color: #68d7ff;   /* cyan */
    font-weight: 600;
}

.path {
    color: #7aa2f7;   /* azul claro */
}

.cmd {
    color: #9cff9c;   /* verde comando */
}

.flag {
    color: #ffe27a;   /* amarillo */
}

.ok {
    color: #00ff66;   /* verde OK */
    font-weight: bold;
}

.msg {
    color: #e6e6e6;   /* gris/blanco suave */
}

.ascii-noise {
    font-family: monospace;
    font-size: 6px;
    line-height: 0.95;
    white-space: pre;
    opacity: 0.55;
    margin-top: -10px;
    margin-bottom: 10px;
    text-align: center;

    /* efecto glitch suave */
    filter: contrast(1.2) brightness(1.1);

    /* color gris metálico */
    color: #b7b7b7;
}


  /* ===== Ajuste perfecto para móviles ===== */
@media (max-width: 768px) {

  /* Reducimos todo el contenido */
  #wrapper {
    transform: scale(0.72); /* AJUSTA ESTE VALOR HASTA QUE TE GUSTE */
    transform-origin: top center;
    margin-top: -40px;
  }

  /* El cuerpo ocupa toda la pantalla real */
  body {
    height: 100dvh;
    overflow: hidden;
    padding: 0;
  }

  .ascii {
    font-size: 8px !important;
    line-height: 1.05 !important;
  }

  #terminal {
    font-size: 0.80rem !important;
    line-height: 1.05rem !important;
  }
}

  /* ===== ASCII más pequeño SOLO en móvil ===== */
@media (max-width: 768px) {
  .ascii {
    font-size: 7px !important;
    line-height: 1.05 !important;
  }

  .ascii-noise {
    font-size: 4px !important;
    line-height: 0.95 !important;
  }

  #top-block {
    margin-top: -40px !important; /* ajusta según te guste */
  }
}

  /* ===== Reducir SOLO el ASCII dorado (el logo grande) en móvil ===== */
@media (max-width: 768px) {
  #top-block pre.ascii:not(.ascii-noise) {
    font-size: 5.5px !important;
    line-height: 0.75 !important;
    transform: scale(0.85);
    transform-origin: top center;
  }

  /* Ruido reducido también */
  .ascii-noise {
    font-size: 4px !important;
    line-height: 0.8 !important;
  }
}
/* === ARREGLA VISIBILIDAD DE LA BARRA EN MÓVIL === */
@media (max-width: 768px) {
  #progress-bar {
    margin-top: 10px !important;
    transform: scale(1.1); /* se ve más clara */
  }

  #wrapper {
    margin-top: 0 !important; /* evita que barra quede fuera */
  }
}

/* === ULTRA PREMIUM — CONTROLES DE VENTANA ESTILO TERMINAL DORADO === */
#window-controls {
  position: absolute;
  top: 14px;
  right: 22px;
  display: flex;
  gap: 14px;
  z-index: 3000;
  user-select: none;
}

/* BASE DE CADA ICONO */
#window-controls .ctrl {
  width: 18px;
  height: 18px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;

  /* borde retro dorado */
  border: 1px solid #f0c674cc;
  border-radius: 3px;

  /* fondo translúcido tipo vidrio ámbar */
  background: rgba(20, 18, 10, 0.45);

  /* glow elegante */
  box-shadow:
    0 0 4px #f0c67455,
    inset 0 0 6px #f0c67422;

  transition: 0.18s ease-in-out;
}

/* ====================== ICONOS PIXELADOS PREMIUM ====================== */

/* Minimize: línea dorada */
#window-controls .min::before {
  content: "";
  width: 10px;
  height: 2px;
  background: #f0c674;
  display: block;
  filter: drop-shadow(0 0 3px #f0c674aa);
}

/* Maximize: cuadrado dorado */
#window-controls .max::before {
  content: "";
  width: 9px;
  height: 9px;
  border: 2px solid #f0c674;
  display: block;
  filter: drop-shadow(0 0 3px #f0c674aa);
}

/* Close: X pixelada dorada */
#window-controls .close::before {
  content: "×";
  font-family: monospace;
  font-size: 14px;
  color: #f0c674;
  display: block;
  line-height: 0;
  filter: drop-shadow(0 0 3px #f0c674aa);
}

/* ======================= EFECTOS HOVER PREMIUM ======================= */
#window-controls .ctrl:hover {
  background: rgba(50, 40, 10, 0.75);
  box-shadow:
    0 0 8px #f0c674aa,
    inset 0 0 8px #f0c67455;
  transform: translateY(-1px);
}

/* ========================== MOBILE FRIENDLY ========================== */
@media(max-width: 768px){
  #window-controls {
    top: 10px;
    right: 14px;
    transform: scale(0.85);
  }
}

/* === TOP 1 — CURVATURA CRT REAL (APLICADA AL WRAPPER) === */
#wrapper {
  perspective: 1400px;
}

#wrapper > * {
  transform: rotateX(1.8deg) rotateY(-0.8deg);
  transform-style: preserve-3d;
}
/* === TOP 2 — PHOSPHOR GLOW (BRILLO DEL FÓSFORO) === */
#terminal, #top-block {
  filter: drop-shadow(0 0 1.8px #f0c67455)
          drop-shadow(0 0 3px #f0c67433);
}
/* === TOP 3 — GLASS HIGHLIGHT (REFLEJO DE VIDRIO DIAGONAL) === */
#screen-frame::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    115deg,
    rgba(255,255,255,0.06) 0%,
    rgba(255,255,255,0.01) 45%,
    rgba(255,255,255,0) 60%,
    rgba(255,255,255,0.12) 100%
  );
  pointer-events: none;
  z-index: 3000;
  mix-blend-mode: soft-light;
  opacity: 0.35;
}
/* === TOP 4 — SCANLINES DINÁMICOS PREMIUM === */
body::before {
  animation: scanMove 9s linear infinite;
}

@keyframes scanMove {
  0%   { transform: translateY(0); }
  100% { transform: translateY(1.5px); }
}
/* === TOP 5 — GLOW DEL MARCO (RESPIRACIÓN DORADA) === */
#screen-frame {
  animation: framePulse 4s ease-in-out infinite;
}

@keyframes framePulse {
  0%   { box-shadow: 0 0 18px #f0c67444, inset 0 0 14px #f0c67422; }
  50%  { box-shadow: 0 0 28px #f0c67488, inset 0 0 18px #f0c67444; }
  100% { box-shadow: 0 0 18px #f0c67444, inset 0 0 14px #f0c67422; }
}

/* --- Contenedor externo que aplica la perspectiva sin romper el scale del wrapper --- */
#crt-container {
  perspective: 1400px;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* --- El wrapper recibe la curvatura CRT sin verse afectado por el scale --- */
#crt-container #wrapper {
  transform: rotateX(1.8deg) rotateY(-0.8deg);
  transform-style: preserve-3d;
}

  
</style>
</head>

// Minimizar → baja la opacidad como una terminal minimizada
document.querySelector(".min").onclick = () => {
  document.getElementById("wrapper").style.opacity = "0.25";
};

// Restaurar → vuelve a su estado original
document.querySelector(".max").onclick = () => {
  document.getElementById("wrapper").style.opacity = "1";
};

// Cerrar → efecto fade-out premium + redirección
document.querySelector(".close").onclick = () => {
  const fade = document.getElementById("fade");
  fade.style.opacity = "1";
  setTimeout(() => {
    window.location.href = "https://rafaelmperez.com";
  }, 800);
};



const progressMap = [20, 45, 68, 85, 100];

const topBlock = document.getElementById("top-block");
const terminal = document.getElementById("terminal");
const key = document.getElementById("key");
const bar = document.getElementById("progress-bar");


function insertTop() {

  // ASCII PRINCIPAL
  const ascii = document.createElement("pre");
  ascii.classList.add("ascii");
  ascii.textContent = asciiLogo;


  // Insertar en orden, uno debajo del otro
  topBlock.appendChild(ascii);

  // ASCII DE RUIDO
  const noiseAscii = document.createElement("pre");
  noiseAscii.classList.add("ascii", "ascii-noise");
  noiseAscii.textContent = noiseBlock;
  topBlock.appendChild(noiseAscii);
}


let index = 0;

  function writeCommands() {
  if (index >= commands.length) return showCursorAndExit();

  const line = document.createElement("div");
  line.innerHTML = commands[index];
  terminal.appendChild(line);

  // progreso dinámico REAL con porcentaje dentro de la barra
  const progress = Math.floor(((index + 1) / commands.length) * 100);
const fill = document.getElementById("progress-fill");
document.getElementById("progress-bar").setAttribute("data-progress", progress);
fill.style.width = progress + "%";


  index++;
  setTimeout(writeCommands, 460);
}




function showCursorAndExit() {
  const cursorLine = document.createElement("div");
  cursorLine.innerHTML = "$<span class='cursor'></span>";
  terminal.appendChild(cursorLine);

  setTimeout(() => {
    document.getElementById("fade").style.opacity = "1";
    setTimeout(() => {
      window.location.href = "https://rafaelmperez.com/home.html";
    }, 950);
  }, 1200);
}

document.addEventListener("DOMContentLoaded", () => {
  insertTop();

  setTimeout(() => {
    terminal.style.opacity = "1";
    terminal.style.transform = "scale(1)";
    terminal.style.animation = "ibmFlash 0.40s ease";

    setTimeout(writeCommands, 400);

  }, 250);
});
